<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Résultats</h1>
    <h2>Image originale :</h2>
    <img src="data:image/png;base64,{{ new_img_base64 }}" alt="Image modifiée" style="max-width: 100%; height: auto;">
    <h2>Couleurs sélectionnées :</h2>
    <div>
        {% for color in selected_colors %}
        <div class="color-box" style="background-color: rgb{{ pal[color] }};"></div>
        {% endfor %}
    </div>
    <a href="/">Retour</a>
</body>
</html>
