<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tylice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .color-box {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Tylice</h1>
    <p>Chargez une image et s√©lectionnez le nombre de couleurs.</p>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <label for="num_colors">Nombre de couleurs:</label>
        <select name="num_colors" id="num_colors">
            <option value="4">4 Couleurs</option>
            <option value="6">6 Couleurs</option>
        </select>
        <br><br>
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
